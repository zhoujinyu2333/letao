<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商场s</title>
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>

    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="index.html" class="h_left"><i class="fa fa-home"></i></a>
            <h3>乐淘云购</h3>
            <a href="#" class="h_right"><i class="fa fa-search"></i></a>
        </div>

        <!-- 内容 -->
        <div class="lt_main">
            <div class="lt_left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <!-- 模板 -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="lt_right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <!-- 模板 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html" class="active">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/html" id="l_tpl">
        {{each rows v i}}
            <li><a href="#" class="{{i === 0 ? 'current' : ''}}" data-id="{{v.id}}">{{v.categoryName}}</a></li>
        {{/each}}
    </script>

    <script type="text/html" id="r_tpl">
        {{if rows.length === 0}}
            <p class="p2">没有更多的信息了</p>
        {{/if}}
        {{each rows v i}}
            <li>
                <a href="#">
                    <img src="{{v.brandLogo}}" alt="">
                    <p>{{v.brandName}}</p>
                </a>
            </li>
        {{/each}}
    </script>



    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
