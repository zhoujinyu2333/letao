<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div class="lt_left">
        <div class="title">
            <a href="index.html">黑马35期</a>
        </div>
        <div class="user">
            <img src="./img/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a class="open" href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="son" style="display:block;">
                        <a href="first.html">一级分类</a>
                        <a class="current" href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>
    <div class="lt_main">
        <div class="lt_header">
            <a href="#" class="pull-left open1"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right open2"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="lt_footer">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>

            <!-- 分页 -->
            <div class="lt_content">
                <button id="add_btn" class="btn btn-default">添加分类</button>

                <table class="table table-bordered table-hover md">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称</th>
                            <th>二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 模板 -->
                    </tbody>
                </table>

                <!-- 分类 -->
                <div class="pull-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加 -->
    <div class="modal fade" tabindex="-1" id="s_modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown">
                                    <span id="txt">请选择一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- 模板 -->
                                </ul>
                            </div>
                            <input type="hidden" name="categoryId">
                        </div>
                        <div class="form-group">
                            <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
                        </div>
                        <div class="form-group">
                            <label for="fileId" class="btn btn-default">选择图片</label>

                            <input data-url="/category/addSecondCategoryPic" type="file" id="fileId" name="pic1" style="display:none">
                        </div>
                        <div class="form-group" id="imgBox">
                            <img style="height:100px" src="./img/none.png" alt="">
                            <input type="hidden" name="brandLogo">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary" id="close2">添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 退出模态框 -->
    <div class="modal fade" tabindex="-1" id="mymodal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="close">退出</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="ss_tpl">
        {{each rows v i}}
            <li><a data-id="{{v.id}}" href="#">{{v.categoryName}}</a></li>
        {{/each}}

    </script>

    <script type="text/html" id="s_tpl">
        {{each rows v i}}
            <tr>
                <td>{{i+1 + (page-1)*size}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td>
                    <img style="height:50px" src="{{v.brandLogo}}" alt="">
                </td>
            </tr>
        {{/each}}
    </script>


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/second.js"></script>

</body>

</html>
